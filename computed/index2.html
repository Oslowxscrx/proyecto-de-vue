<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Computed</title>
</head>

<body>
  <div class="container " id="app">
    <h3>{{mensaje}}</h3>
    <h5>invertido: {{invertido}}</h5>
    <input type="text" class="form-control" v-model="mensaje">
    <hr>
    <button class="btn btn-primary" @click="contador++">+</button>
    <br>
    <br>
    <button class="btn btn-danger" @click="contador--">+</button>
    <br>-</button>
    <h3>{{contador}}</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"
        :class="color"
        >{{contador}}%</div>
    </div>




  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./app2.js"></script>
</body>

</html>
